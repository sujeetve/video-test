<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>


<div class="form-style">
<table width="100%" border="0" cellspacing="8" cellpadding="0">
  <tbody>
    <tr>
      <td colspan="2">Name<span>*</span></td>
    </tr>
    <tr>
      <td colspan="2">
      <input type="text" name="textfield" ></td>
    </tr>
    <tr>
      <td colspan="2">Email<span>*</span></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text" name="textfield" ></td>
    </tr>
    <tr>
      <td colspan="2">Organization:<span>*</span></td>
    </tr>
    <tr>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td colspan="2">Upload Files<span>*</span></td>
    </tr>
    <tr>
      <td colspan="2"><input type="file"></td>
    </tr>
    <tr>
      <td colspan="2"><strong>Acceptable file types: doc, docx, pdf, txt, gif, jpg, jpeg, png.<br />Maximum file size: 1mb.</strong></td>
    </tr>
    <tr>
      <td colspan="2">Comments :</td>
    </tr>
    <tr>
      <td colspan="2"><textarea></textarea></td>
    </tr>
    <tr>
      <td colspan="2">CAPTCHA Code:<span>*</span></td>
    </tr>
    <tr>
      <td width="85" style="text-align:center; font-size:18px; color:#038303;">F5c8eAQ</td>
      <td width="109"><input type="text"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="Submit"></td>
    </tr>   
  </tbody>
</table>
</div>

</body>
</html>
